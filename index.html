<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="siteName">XOXO</div>
        <div onclick="toggleDarkMod()" class="toggleMod">
            <div class="switchButton">
                    <div class="switchElement"></div>
            </div>
        </div>
    </nav>
    <section class="game">
        <p class="textPannel">Click on start to play</p>
        <div class="tictactoe">
            <div onclick="squareClicked(_11)" class="square" id="11"></div>
            <div onclick="squareClicked(_12)" class="square" id="12"></div>
            <div onclick="squareClicked(_13)" class="square" id="13"></div>
            <div onclick="squareClicked(_21)" class="square" id="21"></div>
            <div onclick="squareClicked(_22)" class="square" id="22"></div>
            <div onclick="squareClicked(_23)" class="square" id="23"></div>
            <div onclick="squareClicked(_31)" class="square" id="31"></div>
            <div onclick="squareClicked(_32)" class="square" id="32"></div>
            <div onclick="squareClicked(_33)" class="square" id="33"></div>
        </div>
        <button onclick="startingGame()" class="control">Start</button>
    </section>
    <footer class="information"></footer>
    <script src="game.js"></script>
</body>
</html>
